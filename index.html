<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="game">
        <div class="board">
            <button class="box" data-index="0"><img class="imgs" src="./imgs/rock.png" alt="ROCK"></button>
            <button class="box" data-index="1"><img class="imgs"src="./imgs/paper.png" alt="PAPER"></button>
            <button class="box" data-index="2"><img class="imgs" src="./imgs/scissors.png" alt="SCISSORS"></button>
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="playersc">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compsc">0</p>
            <p>Computer</p>
        </div>
    </div>
    <h2 id="result">Play Your Move</h2>

    <script src="script.js"></script>
</body>
</html>
